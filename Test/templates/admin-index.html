<html>
    <head>
        <title>Admin - Login</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <center>
        <form>
            <table width="25%">
            
                <tr>
                    <th style="text-align:center">
                        Admin - Login Here
                    </th>
                </tr>
            
                <tr>
                    <td>
                        <input type="email" name="login" id="login" placeholder="Your Email Here" class="form-control" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" name="password" id="password" placeholder="Your Pasword Here" class="form-control" required>
                    </td>
                </tr>
                <tr>
                    <td style="text-align:center">
                        <input type="submit" name="submit" id="submit" class="btn btn-primary" value="Login">
                    </td>
                </tr>
            </table>
        </form>
    </center>
    </body>
</html>
