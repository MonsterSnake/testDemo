<html>
    <head>
        <title>Login</title>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css">
        <!-- JavaScript Bundle with Popper -->
        
    </head>
    <body>
        <div class="page-header">
            <h1>Example Page Header</h1>      
        </div>

        <button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-success btn-lg" style="margin: 2%;">Add New Product</button>

        <table id="table1" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>User_id</th>
                    <th>Name</th>
                    <th>Product Code</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Manufacturing Date</th>
                    <th>Expiry Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Tiger Nixon</td>
                    <td>System Architect</td>
                    <td>Edinburgh</td>
                    <td>61</td>
                    <td>2011/04/25</td>
                    <td>$320,800</td>
                    <td>$320,800</td>
                    <td>
                        <button class="btn btn-warning"><b>Edit</b></button>
                        <button class="btn btn-danger"><b>Delete</b></button>
                    </td>
                </tr>
                
            </tfoot>
        </table>

        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
          
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Add Product</h4>
                </div>
                <div class="modal-body">
                  <form>
                    <input type="text" name="prod_name" id="prod_name" placeholder="Name" class="form-control" required>
                    <br />
                    <input type="text" name="prod_code" id="prod_code" placeholder="Product Code" class="form-control" required>
                    <br />
                    <input type="number" name="prod_price" id="prod_price" placeholder="100" class="form-control" required>
                    <br />
                    <select class="form-control" name="prod_category" id="prod_category">
                        <option>option 1</option>
                    </select>
                    <br />
                    <input type="date" name="man_date" id="man_date" class="form-control" required>
                    <br />
                    <input type="date" name="exp_date" id="exp_date" class="form-control" required>
                    <br />
                    <input type="submit" name="save" id="save" class="btn btn-primary" value="Save">
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
          
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#table1').DataTable();
            } );
        </script>
    </body>
</html>
